
<div class="row">
  <app-teams-item class="w-100" *ngFor="let listItem of list  | paginate
  : {
      itemsPerPage: itemsPerPage,
      currentPage: page,
      totalItems: totalItems
    } ; let i=index;"
        [team]="listItem"
        [index]="i"></app-teams-item>
</div>
<hr>
<pagination-controls
class="pagi"
(pageChange)="(page = $event)"
></pagination-controls>
<div class="row">
        <button class="btn btn-success" (click)="onNewTeam()" style="margin-left: 150px;">DODAJ TIM</button>
</div>
